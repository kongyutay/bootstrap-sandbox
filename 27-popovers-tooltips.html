<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
        <title>Bootstrap Sandbox | Popovers & Tooltips</title>
    </head>
    <body>
        <div class="container">
            <h1 class="mb-5">Popovers & Tooltips</h1>

            <!-- Popover -->
            <button
                class="btn btn-danger btn-lg"
                id="popover"
                data-bs-toggle="popover"
                data-bs-content="This is the popover content"
            ></button>
            <br /><br />

            <!-- Tooltip -->
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum
                <a href="" data-bs-toggle="tooltip" data-bs-title="Tooltip One"
                    >Tooltip one</a
                >
                repellendus iusto odit aut ratione natus, exercitationem, quasi
                <a href="" data-bs-toggle="tooltip" data-bs-title="Tooltip Two"
                    >Tooltip Two</a
                >
                et aperiam magni voluptatem, fugiat vitae odio? Aspernatur
                libero quam ab nesciunt similique?
            </p>
            <!-- Don't go past here -->
        </div>
        <div style="margin-top: 350px"></div>

        <script src="./assets/js/bootstrap.bundle.min.js"></script>
        <script>
            const popoverEl = document.getElementById("popover");
            const popover = new bootstrap.Popover(popoverEl);

            const tooltipTriggerList = document.querySelectorAll(
                '[data-bs-toggle="tooltip"]'
            );
            const tooltipList = [...tooltipTriggerList].map(
                (tooltipTriggerEl) => {
                    new bootstrap.Tooltip(tooltipTriggerEl);
                }
            );
        </script>
    </body>
</html>
